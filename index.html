<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ilu.ink</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff5f7;
      font-family: 'Quicksand', -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Helvetica, Arial, sans-serif;
      color: #333;
    }

    .card {
      background: white;
      padding: 48px 56px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(255, 182, 193, 0.35);
      max-width: 420px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 30px 70px rgba(255, 182, 193, 0.45);
    }

    h1 {
      margin: 0;
      font-size: 2.4rem;
      font-weight: 500;
      color: #d6336c;
      font-family: 'Fredoka', cursive;
      letter-spacing: 0.02em;
    }

    p {
      margin-top: 16px;
      font-size: 1rem;
      line-height: 1.6;
      color: #555;
    }

    .tag {
      margin-top: 22px;
      font-size: 0.85rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #aaa;
    }

    .nav {
      margin-top: 28px;
    }

    .nav a {
      font-size: 0.95rem;
      text-decoration: none;
      color: #d6336c;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    .nav a:hover {
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hey!</h1>
    <p>
      A quiet corner of the internet.<br />
      Projects, thoughts, and things I’m building.
    </p>

    <div class="tag">coming soon</div>

    <div class="nav">
      <a href="/about.html">about →</a>
    </div>
  </div>
</body>
</html>
